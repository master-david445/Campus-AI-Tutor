name: CI Pipeline

on:
  push:
    branches:
      - main
      - devops-setup
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint code (optional)
        run: |
          echo "No linter configured yet - skipping"
      
      - name: Run tests (optional)
        run: |
          echo "No tests configured yet - skipping"
